<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="./select.css">
</head>

<body>
    <main>
        <select name="version-select" id="version-select" class="version-select">
            <button>
                <selectedcontent></selectedcontent>
            </button>
            <option value="core">
                <div class="icon">
                    <span class="material-symbols-outlined">hub</span>
                </div>
                <div class="meta">
                    <div class="title">UnAI Core</div>
                    <div class="subtitle">Balanced speed and capability</div>
                </div>
            </option>
            <option value="max">
                <div class="icon">
                    <span class="material-symbols-outlined">star</span>
                </div>
                <div class="meta">
                    <div class="title">UnAI Max <span class="chip">Premium</span></div>
                    <div class="subtitle">Highest reasoning power</div>
                </div>
            </option>
            <option value="swift">
                <div class="icon">
                    <span class="material-symbols-outlined">bolt</span>
                </div>
                <div class="meta">
                    <div class="title">UnAI Swift <span class="chip">Beta</span></div>
                    <div class="subtitle">Fastest responses for quick tasks</div>
                </div>
            </option>
            <option value="research">
                <div class="icon">
                    <span class="material-symbols-outlined">experiment</span>
                </div>
                <div class="meta">
                    <div class="title">UnAI Research</div>
                    <div class="subtitle">Uses advanced reasoning</div>
                </div>
            </option>
            <option value="vision">
                <div class="icon">
                    <span class="material-symbols-outlined">visibility</span>
                </div>
                <div class="meta">
                    <div class="title">UnAI Vision</div>
                    <div class="subtitle">Understand & generate images</div>
                </div>
            </option>
        </select>
    </main>
</body>

</html>
